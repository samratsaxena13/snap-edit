<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <meta charset="UTF-8">
    <title>SnapEdit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
        <br><br><br>
        <label id="heading"> &#128247; SnapEdit &#128247; </label><br>
        <button id="snapshot-button" onclick="snap()">Take Picture</button><br>
        <div id="btn-small">
          <button id="cdb-small" onclick="cdSmall()">Clear Drawing</button>
          <button id="svb-small" onclick="saveImage()">Save Picture</button>
        </div>

        <div id="stroke-div">
          <h1>Color:</h1>
          <input onchange="colorName = document.getElementById('color-input').value;" type="color" id="color-input"><br><br>
          <h1>Size:</h1>
          <button onclick="chngStrokeSize()" id="stroke-button">Medium</button><br><br>
          <button id="clear-drawing-button" onclick="clearDrawing()">Clear Drawing</button>
        </div>
        <div id="caption-div">
          <h1>Caption:</h1>
          <input onchange="addCaption()" placeholder="15 letters max" type="text" id="caption-input"><br><br>
          <button id="add-caption-button" onclick="addCaption()">Add Caption</button>
          <br><br><br><br><br><br><br>
          <button id="save-button" onclick="saveImage()">Save Picture</button>
        </div>

        <div id="stroke-div-small">
          <div id="sds-inner">
            <h2>Color</h2>&nbsp;&nbsp;
            <input onchange="changeColor()" type="color" id="ci-small">&nbsp;&nbsp;&nbsp;
            <h2>Size</h2>&nbsp;&nbsp;
            <button onclick="cssSmall()" id="sb-small"><span id="thickness-span"><hr id="thickness-hr"></span></button>
          </div><br>
        </div>
        <div id="caption-div-small">
          <h2>Caption</h2>
          <input onchange="acSmall()" placeholder="12 letters max" type="text" id="cai-small"><br><br>
          <button id="acb-small" onclick="addCaption()">Add Caption</button>
        </div>
    </div>
  </body>
</html>
